<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first Three.js scene</title>
    <style>
      #container {
        background: #000;
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    
    <div id="container">
    </div>

  </body>
  <script src="lib/jquery.js"></script>
  <script src="lib/Three.js"></script>
  <script src="js/first_scene.js"></script>

  <script type="text/javascript">
    (function () {
      var viewport = { width: 400, height: 300 };
      var cam = camera(viewport);
      var sce = scene();
      var ren = renderer(viewport);

      function animate() {
        requestAnimationFrame(animate);
        render(ren, sce, cam);
      }

      sce.add(cam);
      attach(ren, $('#container'));
      animate();
    })();
  </script>
</html>
